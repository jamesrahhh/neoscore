name: neoscore
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.5.3

dependencies:
  cloud_firestore: ^6.0.1
  cupertino_icons: ^1.0.8
  firebase_analytics: ^12.0.1
  firebase_auth: ^6.0.2
  firebase_core: ^4.1.0
  firebase_crashlytics: ^5.0.1
  firebase_performance: ^0.11.0+1
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.6.1
  logging: ^1.3.0
  provider: ^6.1.2
  riverpod_annotation: ^2.6.1
  sqflite: ^2.4.2

dev_dependencies:
  build_runner: ^2.5.4
  custom_lint: ^0.7.6
  flutter_lints: ^6.0.0
  flutter_test:
    sdk: flutter
  riverpod_generator: ^2.6.5
  riverpod_lint: ^2.6.5

flutter:
  uses-material-design: true
  assets:
    - fonts/
  fonts:
    - family: Montserrat
      fonts:
        - asset: fonts/Montserrat-VariableFont_wght.ttf
    - family: Noto Sans
      fonts:
        - asset: fonts/NotoSans-VariableFont_wdth,wght.ttf
        - asset: fonts/NotoSans-Italic-VariableFont_wdth,wght.ttf
          style: italic
