name: neoscore
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  firebase_analytics: ^11.4.4
  firebase_crashlytics: ^4.3.4
  firebase_core: ^3.12.1
  provider: ^6.1.2
  firebase_performance: ^0.10.1+5
  firebase_auth: ^5.5.4
  cloud_firestore: ^5.6.6
  sqflite: ^2.4.2
  logging: ^1.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - fonts/
  fonts:
    - family: Montserrat
      fonts:
        - asset: fonts/Montserrat-VariableFont_wght.ttf
    - family: Noto Sans
      fonts:
        - asset: fonts/NotoSans-VariableFont_wdth,wght.ttf
        - asset: fonts/NotoSans-Italic-VariableFont_wdth,wght.ttf
          style: italic
