name: neoscore
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.5.3

dependencies:
  cloud_firestore: ^5.6.8
  cupertino_icons: ^1.0.8
  firebase_analytics: ^11.4.6
  firebase_auth: ^5.5.4
  firebase_core: ^3.15.1
  firebase_crashlytics: ^4.3.6
  firebase_performance: ^0.10.1+5
  flutter:
    sdk: flutter
  logging: ^1.3.0
  provider: ^6.1.2
  sqflite: ^2.4.2

dev_dependencies:
  flutter_lints: ^6.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - fonts/
  fonts:
    - family: Montserrat
      fonts:
        - asset: fonts/Montserrat-VariableFont_wght.ttf
    - family: Noto Sans
      fonts:
        - asset: fonts/NotoSans-VariableFont_wdth,wght.ttf
        - asset: fonts/NotoSans-Italic-VariableFont_wdth,wght.ttf
          style: italic
